<section class="py-5">
  <div class="container">
    <h1 class="fw-bold mb-4 text-center">Contact Me</h1>
    <p class="text-center mb-5">Feel free to reach out — I usually reply within 24 hours.</p>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="contact-card">

          <!-- WORKING CONTACT FORM (Formspree) -->
          <form action="https://formspree.io/f/xdkrnrgl" method="POST">

            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input required name="name" class="form-control" placeholder="Enter your full name" />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input required name="email" type="email" class="form-control" placeholder="name@example.com" />
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea required name="message" rows="4" class="form-control" placeholder="Write your message..."></textarea>
            </div>

            <button class="btn btn-primary w-100" type="submit">Send Message</button>

          </form>
          <!-- END FORM -->

         
        </div>
      </div>
    </div>
  </div>
</section>
